	<body>

							</a>
						</div>

				<!-- Social Media Buttons -->
				<div class="w3ls_search">

						<ul class="cd-header-buttons">
							<li><a class="icon icon-border facebook" href="https://www.facebook.com/groups/1839522119662611/" target="_blank"></a></li>

		<div class="single">
			<div class="container center-contents">
				<img src="img/500.png" class="orange-border rounded upper" style="width: 50%; height: 50%;" />
				
				<h2>Somet<span id="hidden">h</span>ing Went Wrong</h2>
				
				<script>
					$(document).ready(function() {
						$('#errorInfo').hide();
						
						$('#hidden').click(function() {
							if ($('#errorInfo').is(':visible')) {
								$('#errorInfo').hide();
							} else {
								$('#errorInfo').show();
							}
						});
					});
				</script>
				
				<div id="errorInfo" class="row lower">
					<div class="col-md-12">
						Psst... Give this to your friendly neighborhood developer.
					</div>
					
					<div class="col-md-12">
						<span th:text="${error}"></span>
					</div>
					
					<div class="col-md-12">
						<span th:text="${trace}"></span>
					</div>
				</div>
			</div>
		</div>
